<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRYPTONITE</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="cryptonite.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Mali&display=swap" rel="stylesheet">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
</head>
<body onload="homeClicked()">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" onclick="navbar_onclick()">
        
        <div class="container-fluid">
        <span><img src="imgs/navbar_logo.png" height="50px" width="50px"></span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu" >
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#" onclick="homeClicked()">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="coinsClicked()">Coins</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#reports" onclick="reportsClicked()">Reports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about" onclick="aboutClicked()">About</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Symbol" aria-label="Search" id="search" onsearch="onSearch()" onchange ="searchChanged()">
            <button class="btn btn-outline-warning my-2 my-sm-0" type="submit" onclick="searchCoin()">Search</button>
          </form>
        </div>
        </div>
      </nav>

      <div class="mainContainer"></div>

      <div class="modal fade" id="selectedCoinsModal" tabindex="-1" role="dialog" aria-labelledby="selectedCoinsModalTitle" aria-hidden="true" >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="selectedCoinsModalLongTitle">Selected Coins</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="grid-container" id="modalGrid"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary " data-dismiss="modal" >Cancel</button>
              <button type="button" class="btn btn-warning" >Save</button>
            </div>
          </div>
        </div>
      </div>

      <script src="cryptonite.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
      
</body>
</html>
